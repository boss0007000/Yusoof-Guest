<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connected to Yusoof Network</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: #0a0a0a;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      background: radial-gradient(circle, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.5));
      animation: backgroundAnimation 5s infinite alternate;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.3);
      padding: 60px 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 60px rgba(255, 0, 0, 0.7), 0 0 100px rgba(255, 0, 0, 0.8);
      animation: fadeIn 1.5s ease-out;
      position: relative;
      overflow: hidden;
    }

    h1 {
      font-size: 3.5rem;
      color: #ff3a00;
      text-transform: uppercase;
      letter-spacing: 6px;
      text-shadow: 0 0 15px #ff3a00, 0 0 30px #ff3a00, 0 0 45px #ff3a00, 0 0 60px #ff3a00;
      animation: pulseGlow 1.5s infinite alternate;
    }

    p {
      font-size: 1.3rem;
      color: #b0f5ff;
      margin-top: 0.5rem;
      letter-spacing: 2px;
      text-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff, 0 0 30px #00ffe5;
    }

    .footer {
      margin-top: 30px;
      font-size: 1rem;
      color: #66ffff99;
      letter-spacing: 2px;
      text-shadow: 0 0 10px #ff3a00, 0 0 20px #ff3a00;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes backgroundAnimation {
      0% {
        background: radial-gradient(circle, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.5));
      }
      50% {
        background: radial-gradient(circle, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.6));
      }
      100% {
        background: radial-gradient(circle, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.5));
      }
    }

    @keyframes pulseGlow {
      0% {
        text-shadow: 0 0 15px #ff3a00, 0 0 30px #ff3a00, 0 0 45px #ff3a00, 0 0 60px #ff3a00;
      }
      50% {
        text-shadow: 0 0 25px #ff3a00, 0 0 45px #ff3a00, 0 0 60px #ff3a00, 0 0 80px #ff3a00;
      }
      100% {
        text-shadow: 0 0 15px #ff3a00, 0 0 30px #ff3a00, 0 0 45px #ff3a00, 0 0 60px #ff3a00;
      }
    }

    .pulse {
      animation: pulseEffect 1.5s infinite alternate;
    }

    @keyframes pulseEffect {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    .futuristic-border {
      border: 3px solid #ff3a00;
      padding: 15px;
      border-radius: 10px;
      animation: pulseGlow 2s infinite alternate;
    }
  </style>
</head>
<body>

  <div class="container futuristic-border">
    <h1 class="glow pulse">ACCESS GRANTED</h1>
    <p>You are now connected to the Aboobucker Yusoof Guest Network.</p>
    <p>Network systems online. Enjoy your internet access.</p>
    <div class="footer">© 2025 Aboobucker Yusoof Home – Smart Network Access</div>
  </div>

</body>
</html>
