<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connected to Yusoof Network</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 50px 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
      animation: fadeIn 1.5s ease-out;
    }

    h1 {
      font-size: 2.5rem;
      color: #00ffe5;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      color: #b0f5ff;
      margin-top: 0.5rem;
    }

    .glow {
      text-shadow: 0 0 10px #00ffe5, 0 0 20px #00ffe5, 0 0 30px #00ffe5;
    }

    .footer {
      margin-top: 30px;
      font-size: 0.8rem;
      color: #66ffff99;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="glow">ACCESS GRANTED</h1>
    <p>You are now connected to the Aboobucker Yusoof Guest Network.</p>
    <p>Network systems online. Enjoy your internet access.</p>
    <div class="footer">© 2025 Aboobucker Yusoof Home – Smart Network Access</div>
  </div>

</body>
</html>
