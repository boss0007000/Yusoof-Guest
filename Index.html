<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connected to Yusoof Network</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #0f2027 0%, #203a43 40%, #2c5364 100%);
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(0, 255, 255, 0.2);
      padding: 60px 50px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 0 50px rgba(0, 255, 255, 0.15), 0 0 20px rgba(0, 255, 255, 0.1) inset;
      animation: fadeIn 1.5s ease-out, pulseGlow 3s infinite ease-in-out;
      position: relative;
    }

    h1 {
      font-size: 2.8rem;
      color: #00ffe5;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      color: #b0f5ff;
      margin: 0.5rem 0;
    }

    .glow {
      text-shadow: 0 0 10px #00ffe5, 0 0 20px #00ffe5, 0 0 30px #00ffe5;
    }

    .footer {
      margin-top: 40px;
      font-size: 0.85rem;
      color: #66ffff99;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes pulseGlow {
      0%, 100% {
        box-shadow: 0 0 50px rgba(0, 255, 255, 0.15), 0 0 20px rgba(0, 255, 255, 0.1) inset;
      }
      50% {
        box-shadow: 0 0 70px rgba(0, 255, 255, 0.25), 0 0 30px rgba(0, 255, 255, 0.2) inset;
      }
    }

    .hud-ring {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300px;
      height: 300px;
      margin-top: -150px;
      margin-left: -150px;
      border: 2px solid rgba(0, 255, 255, 0.2);
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.1);
      animation: spin 20s linear infinite;
      z-index: -1;
    }

    .hud-inner {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 150px;
      height: 150px;
      margin-top: -75px;
      margin-left: -75px;
      border: 2px dashed rgba(0, 255, 255, 0.1);
      border-radius: 50%;
      animation: spinReverse 30s linear infinite;
      z-index: -1;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes spinReverse {
      0% { transform: rotate(360deg); }
      100% { transform: rotate(0deg); }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="hud-ring"></div>
    <div class="hud-inner"></div>
    <h1 class="glow">ACCESS GRANTED</h1>
    <p>You are now connected to the Aboobucker Yusoof Guest Network.</p>
    <p>Network systems online. Enjoy your internet access.</p>
    <div class="footer">© 2025 Aboobucker Yusoof Home – Smart Network Access</div>
  </div>

</body>
</html>
