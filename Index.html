<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connected to Yusoof Network</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.04);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(0, 255, 255, 0.1);
      padding: 60px 50px;
      border-radius: 15px;
      text-align: center;
      position: relative;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.08);
      animation: fadeIn 1.5s ease-out;
    }

    h1 {
      font-size: 2.5rem;
      color: #00ffe5;
      margin-bottom: 20px;
      text-shadow: 0 0 8px rgba(0, 255, 255, 0.6); /* More noticeable glow */
      letter-spacing: 5px;
    }

    p {
      font-size: 1.1rem;
      color: #b0f5ff;
      margin: 0.5rem 0;
    }

    .footer {
      margin-top: 30px;
      font-size: 0.85rem;
      color: #66ffff99;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .hud-lines {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .hud-lines::before,
    .hud-lines::after {
      content: '';
      position: absolute;
      border: 1px solid rgba(0, 255, 255, 0.1);
      width: 60px;
      height: 60px;
    }

    .hud-lines::before {
      top: 10px;
      left: 10px;
      border-top: 2px solid #00ffe5;
      border-left: 2px solid #00ffe5;
    }

    .hud-lines::after {
      bottom: 10px;
      right: 10px;
      border-bottom: 2px solid #00ffe5;
      border-right: 2px solid #00ffe5;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="hud-lines"></div>
    <h1>ACCESS GRANTED</h1>
    <p>You are now connected to the Aboobucker Yusoof Guest Network.</p>
    <p>Network systems online. Enjoy your internet access.</p>
    <div class="footer">© 2025 Aboobucker Yusoof Home – Smart Network Access</div>
  </div>

</body>
</html>
