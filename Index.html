<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to Yusoof Network</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(ellipse at center, #1a1c1d 0%, #0d0e10 100%);
      color: #00f0ff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-image: url('https://www.transparenttextures.com/patterns/black-felt.png');
      background-size: 100px 100px;
      background-repeat: repeat;
      text-align: center;
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid #00f0ff33;
      border-radius: 20px;
      padding: 8vw 6vw;
      max-width: 90vw;
      width: 100%;
      box-shadow: 0 0 20px rgba(0, 240, 255, 0.1);
      animation: fadeIn 1.2s ease-in;
    }

    h1 {
      font-size: clamp(1.8rem, 4vw, 3rem);
      color: #00f0ff;
      margin-bottom: 1rem;
      border-bottom: 1px solid #00f0ff33;
      padding-bottom: 0.5rem;
    }

    p {
      font-size: clamp(1rem, 2vw, 1.25rem);
      color: #a0e6ff;
      margin-top: 1rem;
      line-height: 1.5;
    }

    .hud-line {
      height: 2px;
      background: linear-gradient(to right, #00f0ff, transparent);
      margin: 2rem 0;
      opacity: 0.4;
      animation: scan 4s linear infinite;
    }

    .footer {
      font-size: clamp(0.65rem, 1.5vw, 0.8rem);
      color: #69e7ff88;
      margin-top: 2rem;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes scan {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    @media (min-width: 768px) {
      .container {
        max-width: 600px;
        padding: 50px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>ACCESS GRANTED</h1>
    <p>You are now connected to the Aboobucker Yusoof Guest Network.</p>
    <div class="hud-line"></div>
    <p>Welcome, guest. Internet systems are now unlocked.</p>
    <div class="footer">Â© 2025 Aboobucker Yusoof Network Interface</div>
  </div>

</body>
</html>
